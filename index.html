<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="game-container">
        <img src="images/background.png" alt="Background" id="background">
        <img src="images/coin.png" alt="Coin" id="coin" />
        <div id="score">Score: 0</div>
        <div id="controls">
            <img src="images/referrals.png" alt="Referrals" id="referrals">
            <img src="images/tasks.png" alt="Tasks" id="tasks">
            <img src="images/rank.png" alt="Rank" id="rank">
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
